<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LangChain UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 50px;
      }
    </style>
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row text-center justify-content-center align-items-center">
        <h4 class="col-md-12 m-2">Your Personal AI</h4>
        <div class="card col-md-6 text-center m-3">
          <div class="col-md-12">
            <label for="question" class="form-label">Your Question</label>
            <textarea
              type="email"
              class="form-control"
              id="question"
              placeholder="What is LangChain?"
            ></textarea>
          </div>
          <div class="col-md-12 m-3">
            <button
              type="button"
              class="btn btn-outline-success"
              id="enter"
              onclick="question()"
            >
              Enter
            </button>
          </div>
        </div>
      </div>
      <div class="row text-center justify-content-center align-items-center">
        <div class="col-md-6 card">
          <div class="card-body">
            <h5 class="card-title">Your Response</h5>
            <p class="card-text" id="output">
              Ask a Question!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
